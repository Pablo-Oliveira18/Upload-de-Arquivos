<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Verifica Texto txt</title>
        
        <style>
            .cabecalho{
                width: 100%;
                background: #4BB88E;
                padding-top: 10px;
                padding-bottom: 10px;
                text-align: center;
            }
            
            .tituloCabecalho{
                font-size: 32px;
                font-weight: bold;
                color: white;

            }
        </style>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">      

            <p:growl id="messages" showDetail="true" />
            
            <h1 class="cabecalho"> <span class="tituloCabecalho">Upload de arquivos </span> </h1>
            
            <div align="center">
                <p:fileUpload value="#{mb.file}" mode="simple" skinSimple="true" update="messages" label="Selecione o arquivo"
                              sizeLimit="102400" fileLimit="1" allowTypes="/(\.|\/)(doc|txt)$/"
                              invalidFileMessage="Tipo de arquivo  suportado"
                              invalidSizeMessage="Arquivo muito grande"/>

                <br/> <hr/>
                <p:commandButton value="Processar Arquivo" ajax="false" action="#{mb.upload()}" disabled="false" update="txtarea" />
                <br/> <br/>
            </div>

            
        </h:form>
        
        <h:form>
            <div align="center">
                <h2><label style="color: red">Confira seu texto logo abaixo</label></h2><br/>
                    <p:inputTextarea id="txtarea" rows="10" value=" #{mb.conteudo()}" cols="120" autoResize="true"/>
            </div>
        </h:form>
        
        
       

    </h:body>
</html>
